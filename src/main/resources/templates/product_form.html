<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{common :: commonHead}">
    <title>Create/Edit Product</title>
</head>

<body>
<div class="container">
    <h1 class="mt-5 text-center" th:text="${product.id} != null ? 'Edit Product' : 'Create New Product'">Product Form</h1>
    <br />
    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3" th:if="${product.id} != null">
                    <label for="productId" class="form-label">Product ID:</label>
                    <input type="text" id="productId" class="form-control" th:field="*{id}" readonly />
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name:</label>
                    <input type="text" id="productName" class="form-control" th:field="*{name}" required />
                </div>
                <div class="mb-3">
                    <label for="brand" class="form-label">Brand:</label>
                    <input type="text" id="brand" class="form-control" th:field="*{brand}" required />
                </div>
                <div class="mb-3">
                    <label for="madeIn" class="form-label">Made In:</label>
                    <input type="text" id="madeIn" class="form-control" th:field="*{madeIn}" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" id="price" class="form-control" th:field="*{price}" min="0" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS 삽입 -->
<div th:insert="~{common :: commonScript}"></div>
</body>
</html>
